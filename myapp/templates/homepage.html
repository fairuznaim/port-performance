<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            text-align: center;
            margin-top: 60px;
            font-size: 36px;
            font-weight: bold;
            color: #000;
            line-height: 1.3;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .button-box {
            background-color: #007bff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            width: 240px;
            height: 140px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            line-height: 1.4;
            font-size: 20px;
        }

        .button-box:hover {
            background-color: #0056b3;
        }

        .button-box p {
            margin: 4px 0;
            line-height: 1.3;
        }
    </style>
</head>
<body>

    <div class="title">
        Vessel Service Performance<br>
        Based on AIS Data
    </div>

    <div class="button-container">
        <a href="{% url 'map_with_data' %}" class="button-box">
            <p>Tanjung Priok Port</p>
            <p>Map and Index</p>
        </a>
        <a href="{% url 'ppi_dashboard' %}" class="button-box">
            <p>Vessel Service</p> 
            <p>Performance</p>
            <p>Calculation Dashboard</p>
        </a>
    </div>

</body>
</html>
