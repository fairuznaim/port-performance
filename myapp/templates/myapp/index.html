<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ship Tracker - Tanjung Priok</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    .leaflet-control.custom-legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
      border-radius: 6px;
      font-size: 14px;
      border: 2px solid #333;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      color: #111;
      z-index: 9999 !important;
    }

    .leaflet-control.custom-legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

{% load static %}
<script src="{% static 'js/portArea.js' %}"></script>
<script>
  const ships = {{ ships_json|safe }};

  // ðŸŒ Initialize map
  const map = L.map("map").setView([-6.104, 106.88], 13);

  // ðŸ—ºï¸ Add base tile layer
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  // ðŸ”² Optional: Fit bounds to port boundary
  const portBounds = L.latLngBounds([
    [-5.7360109, 106.8017998], // NW
    [-6.1620722, 107.0091395]  // SE
  ]);
  map.fitBounds(portBounds);

  // ðŸŽ¨ Assign unique color per ship
  const shipColors = {};
  const colorPalette = ["#FF5733", "#33C3FF", "#33FF57", "#FF33F6", "#FFB733", "#33FFB5", "#B733FF", "#7DCEA0", "#F5B7B1", "#D7BDE2"];
  let colorIndex = 0;

  const shipTracks = {};

  ships.forEach((ship) => {
    if (!shipColors[ship.mmsi]) {
      shipColors[ship.mmsi] = colorPalette[colorIndex % colorPalette.length];
      colorIndex++;
    }

    if (!shipTracks[ship.mmsi]) {
      shipTracks[ship.mmsi] = [];
    }

    shipTracks[ship.mmsi].push([ship.lat, ship.lon]);

    L.circleMarker([ship.lat, ship.lon], {
      radius: 4,
      color: "#000",
      weight: 0.8,
      fillColor: shipColors[ship.mmsi],
      fillOpacity: 0.9
    })
    .addTo(map)
    .bindPopup(
  `<b>MMSI:</b> ${ship.mmsi}<br/>
   <b>IMO:</b> ${ship.imo || 'N/A'}<br/>
   <b>Call Sign:</b> ${ship.callsign || 'N/A'}<br/>
   <b>Name:</b> ${ship.shipname || 'N/A'}<br/>
   <b>Ship Type:</b> ${ship.shiptype}<br/>
   <b>Speed:</b> ${ship.speed} knots<br/>
   <b>Status:</b> ${ship.status}<br/>
   <b>Received:</b> ${ship.received_at}`
  );
  });

  // ðŸ§µ Draw trails
  for (let mmsi in shipTracks) {
    L.polyline(shipTracks[mmsi], {
      color: shipColors[mmsi],
      weight: 2,
      opacity: 0.7
    }).addTo(map);
  }

  // ðŸ§­ Floating legend box
  const legendControl = L.Control.extend({
    options: { position: 'bottomright' },
    onAdd: function () {
      const div = L.DomUtil.create('div', 'leaflet-control custom-legend');
      div.innerHTML += `<strong> Legend</strong><br>`;
      div.innerHTML += `<span style="background:red"></span> Waiting Zones<br>`;
      div.innerHTML += `<span style="background:green"></span> Berthing Zones<br>`;
      div.innerHTML += `<span style="background:white; border-style: dashed;"></span> Port Boundary<br>`;      
      return div;
    }
  });

  map.addControl(new legendControl());
</script>
</body>
</html>
